name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.19'
        check-latest: true
    - run: cd app && go build
    - uses: actions/upload-artifact@v3
      with:
        name: my-app
        path: app/my-app